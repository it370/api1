<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect to the index.html while preserving the path and query parameters
        const path = window.location.pathname;
        const search = window.location.search;
        const baseUrl = window.location.origin;
        
        // Get the repository name (the first segment of the path) if it exists
        const pathSegments = path.split('/').filter(segment => segment);
        const repoName = pathSegments.length > 0 ? '/' + pathSegments[0] : '';
        
        // Redirect to index.html at the root of the repository
        window.location.href = baseUrl + repoName + '/index.html' + search;
    </script>
</head>
<body>
    <p>Redirecting to API...</p>
</body>
</html>
